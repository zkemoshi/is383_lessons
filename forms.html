<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Learning</h1>
    <!-- Designing a Form -->
    <form>
      <!-- Text Input -->
      <div>
        <label>Name</label>
        <input type="text" />
      </div>
      <br />
      <!-- Phone Number -->
      <div>
        <label>Mobile</label>
        <input type="number" />
      </div>
      <!-- Email -->
      <br />
      <div>
        <label for="">Email</label>
        <input type="email" />
      </div>
      <!-- Password -->
      <br />
      <div>
        <label for="">Password</label>
        <input type="password" />
      </div>
    </form>
  </body>
</html>
