<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student | Registration</title>
    <style>
      body {
        height: 4000px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <form action="#">
        <section>
          <div>
            <label for="">First Name:</label>
            <input type="text" />
          </div>
          <br />
          <div>
            <label for="">Last Name:</label>
            <input type="text" />
          </div>
          <br />
          <div>
            <label for="">Age:</label>
            <input type="number" />
          </div>
          <br />
          <div>
            <label for="">E-mail:</label>
            <input type="email" />
          </div>
          <br />
          <div>
            <label for="">Password:</label>
            <input type="password" />
          </div>
        </section>

        <br />
        <div>
          <span>SEX::</span>
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" checked /> Female
        </div>
        <br />
        <div>
          <span>CheckBox::</span>
          <input type="checkbox" name="occupation" checked />I am a student
          <input type="checkbox" name="occupation" />I am a businessman
        </div>
        <br />
        <div>
          <span>Birthday:</span>
          <input type="date" />
        </div>
        <br />
        <div>
          <span>Courses:</span>
          <select name="course">
            <option>IS 383</option>
            <option>IS 274</option>
            <option>IS 335</option>
          </select>
        </div>
        <br />
        <div>
          <span>Submit Button</span>
          <input type="submit" />
        </div>
        <br />
        <div>
          <span>Reset Button</span>
          <input type="reset" />
        </div>
      </form>
    </main>
    <a href="images_links_tables.html">Tables</a>
  </body>
</html>
